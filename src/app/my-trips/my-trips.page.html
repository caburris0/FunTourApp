<ion-header>
  <ion-toolbar>
    <ion-title>My Trips</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
    <ion-button (click)="logout()">
      <ion-icon slot="icon-only" name="log-out"></ion-icon>
    </ion-button>
  </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let trip of trips" (click) = "goToTrip(trip)">
      <ion-label>
        {{ trip.name }}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand = "block" color = "primary" (click) = "startNewTrip()">Start a New Trip</ion-button>
</ion-content>
