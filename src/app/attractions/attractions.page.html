<ion-header>
  <ion-toolbar>
    <ion-title>Attractions</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="addAttraction()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>

      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor = "let attraction of attractions" (click) = "goToAttraction(attraction)">
      <ion-label>
        {{ attraction.name }}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
